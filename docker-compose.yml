version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sign_language_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sign_language_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build: ./backend
    container_name: sign_language_backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./frontend:/app/../frontend
      - ./dataset:/app/dataset
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: sign_language_db
    command: python app.py

volumes:
  mysql_data:
